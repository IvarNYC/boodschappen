<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Boodschappen</h1>
    <ul class="boodschappenLijst"></ul>
    <input placeholder="Product" />
    <button class="productButton">Voeg toe</button>
  </body>
</html>

<script>
  const Boodschappen = ["aardappelen", "aardbeien", "3 pakken melk", "yoghurt"];
  const ul = document.querySelector(".boodschappenLijst");
  const productButton = document.querySelector(".productButton");

  for (let i = 0; i < Boodschappen.length; i++) {
    const li = document.createElement("li");
    li.textContent = Boodschappen[i];

    const button = document.createElement("button");
    button.textContent = "X";
    button.addEventListener("click", deleteProduct);

    li.appendChild(button);
    ul.appendChild(li);
  }

  productButton.addEventListener("click", addProduct);

  function addProduct() {
    const input = document.querySelector("input");
    const li = document.createElement("li");
    const button = document.createElement("button");
    button.textContent = "X";
    button.addEventListener("click", deleteProduct);

    li.textContent = input.value;
    ul.appendChild(li);
    input.value = "";
  }

  function deleteProduct() {
    this.parentNode.remove();
  }
</script>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #1e1e1e;
    color: aliceblue;
  }
</style>
